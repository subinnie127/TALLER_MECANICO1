{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1 style="text-align: center !important;">
            Servicios Realizados Taller Mecanico
        </h1>
        <br><br>
        {% if list %}
            <div class="row">
            {% for ve in list %}
                <a href="{% url 'vehiculo_ficha' ve.patente %}">
                    <div class="tienda_auto_recuadro">
                        <div class="tienda_auto_recuadro_interior">
                            <img src="/media/{{ ve.imagen }}" class="tienda_auto_imagen" alt="">
                        </div>
                        <div>
                            {{ ve.marca }}
                            <br>
                            {{ ve.modelo }}
                            <br>
                            {{ ve.servicio }}
                        </div>
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
        <div class="tienda_link_home">
            <a href="{% url 'home' %}" class="btn btn-info btn-sm">Volver pagina de inicio</a>
        </div>
    </div>
{% endblock %}
